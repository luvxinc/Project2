<!-- 
    密码验证 Modal 组件
    使用方法: {% include "components/security_password_modal.html" %}
    
    依赖的 JavaScript 函数 (需要在页面中定义):
    - submitWithPassword(): 用户点击"验证并提交"时调用
    
    提供的元素 ID:
    - passwordVerifyModal: Modal 本身
    - verify-sec-code-l0: 密码输入框
    - verify-error-msg: 错误信息显示区
-->

<!-- Password Verification Modal (Apple Style) -->
<div class="modal fade" id="passwordVerifyModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border border-primary border-opacity-50 shadow-lg"
            style="backdrop-filter: blur(20px); background: rgba(30,32,40,0.85) !important;">
            <div class="modal-header border-0">
                <h5 class="modal-title text-white"><i class="fas fa-lock me-2 text-primary"></i><span data-i18n="modal.password.title">安全验证</span></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body security-gate-zone">
                <p class="text-white-50 mb-3 text-center" data-i18n="modal.password.desc">此操作需要验证您的登录密码。</p>
                <input type="password" id="verify-sec-code-l0"
                    class="form-control bg-dark border-secondary text-white text-center fs-5 rounded-pill"
                    data-i18n-placeholder="modal.password.placeholder_user" placeholder="请输入密码" autocomplete="new-password" autocorrect="off" autocapitalize="off"
                    spellcheck="false">
                <div id="verify-error-msg" class="text-danger small mt-2 text-center" style="min-height: 20px;">
                </div>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-primary px-4 rounded-pill" onclick="submitWithPassword()">
                    <i class="fas fa-shield-alt me-2"></i><span data-i18n="modal.btn.submit">验证并提交</span>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    /* 密码输入框聚焦效果 */
    #verify-sec-code-l0:focus {
        border-color: var(--bs-primary) !important;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
</style>
