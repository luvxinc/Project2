<div class="row g-4">
    <!-- Left: Supplier List -->
    <div class="col-md-3 col-lg-2">
        <div class="glass-card p-3 h-100">
            <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom border-secondary border-opacity-25">
                <h6 class="text-white mb-0">
                    <i class="fas fa-users me-2 text-info"></i><span data-i18n="form.label.select_supplier">选择供应商</span>
                </h6>
            </div>
            
            <!-- Supplier List Container -->
            <div id="paid-supplier-list" class="supplier-cards-scroll">
                <!-- JS Generated -->
            </div>
            
            <div id="paid-supplier-empty" class="text-center py-4" style="display: none;">
               <p class="text-white-50 mb-0 small" data-i18n="ui.text_1376">无已付记录</p>
            </div>
        </div>
    </div>

    <!-- Right: Detail List -->
    <div class="col-md-9 col-lg-10">
         <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-success mb-0 d-flex align-items-center">
                <i class="fas fa-check-circle me-2"></i>
                <span id="paid-list-title" data-i18n="ui.text_1377">所有定金已支付订单</span>
                <span class="badge bg-success bg-opacity-25 text-success ms-2" id="paid-count">0</span>
            </h6>
            <div class="d-flex align-items-center gap-2">
                <label class="text-white-50 small mb-0" data-i18n="ui.text_1249">年份:</label>
                <select id="paid-year-filter" class="form-select form-select-sm bg-dark text-white border-secondary" style="width: auto;">
                    <!-- JS Filled -->
                </select>
            </div>
        </div>

        <div class="deposit-table-container">
            <table class="deposit-table">
                <thead>
                    <tr>
                        <th style="width: 120px;" data-i18n="table.order_no">订货单号</th>
                        <th style="width: 100px;" data-i18n="table.order_date">订单日期</th>
                        <th style="width: 60px;" data-i18n="ui.icon_3382">币种</th>
                        <th class="text-center" data-i18n="table.total_amount">订单总金额</th>
                        <th class="text-center" data-i18n="table.settlement_rate">结算汇率</th>
                        <th class="text-center" data-i18n="table.deposit_rate">定金比例</th>
                        <th class="text-center" data-i18n="table.deposit_amount">定金费用</th>
                        <th style="width: 100px;" data-i18n="ui.text_2739">最近支付日期</th>
                        <th class="text-center" data-i18n="table.deposit_paid">已付定金</th>
                        <th class="text-center" data-i18n="table.balance_remaining">尾款剩余</th>
                        <th class="text-center" data-i18n="table.extra_fees">额外费用</th>
                        <th style="width: 40px;"></th>
                    </tr>
                </thead>
                <tbody id="paid-grid-container">
                    <!-- JS Generated Rows -->
                </tbody>
            </table>
        </div>

        <div id="paid-empty" class="text-center py-4" style="display: none;">
            <i class="fas fa-inbox fa-2x text-white-50 opacity-50 mb-2"></i>
            <p class="text-white-50 mb-0 small" data-i18n="finance.no_paid_records">暂无已付款记录</p>
        </div>

        <!-- Paid Footer Count -->
        <div class="mt-3">
            <span class="text-white-50 small" id="paid-footer-count" data-i18n="ui.text_1380">共 0 条已付订单</span>
        </div>
    </div>
</div>
