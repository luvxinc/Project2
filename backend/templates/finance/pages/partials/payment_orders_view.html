<!-- 订单详情视图 (默认隐藏) -->
<div id="payment-orders-view" style="display: none;">
    <div class="glass-card p-4 shadow-lg">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom border-secondary border-opacity-25">
            <div class="d-flex align-items-center">
                <div class="bg-success bg-opacity-25 p-3 rounded-circle me-3">
                    <i class="fas fa-list fa-2x text-success"></i>
                </div>
                <div>
                    <h5 class="text-white mb-1" data-i18n="finance.order_detail">订单详情</h5>
                    <p class="text-white-50 small mb-0" id="orders-pmt-no-label" data-i18n="ui.text_1528">付款号: -</p>
                </div>
            </div>
            <button class="btn btn-outline-secondary btn-sm rounded-pill" onclick="closePaymentOrders()">
                <i class="fas fa-arrow-left me-1"></i><span data-i18n="common.back_list">返回列表</span>
            </button>
        </div>

        <!-- 加载中 -->
        <div id="orders-loading" class="text-center py-5">
            <div class="spinner-border text-success" role="status"></div>
            <p class="text-white-50 mt-3 mb-0" data-i18n="purchase.loading_orders">正在加载订单数据...</p>
        </div>

        <!-- 订单内容 -->
        <div id="orders-content" style="display: none;">
            <div id="orders-accordion-container" class="accordion"></div>
        </div>
    </div>
</div>
