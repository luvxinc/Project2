{% load security_tags %}

<div id="reset-pwd-panel" class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="text-warning fw-bold mb-1">
                <i class="fa-solid fa-key me-2"></i><span data-i18n="ui.icon_3057">重置密码 (Reset Password)</span>
            </h4>
            <div class="text-muted small">
                Target: <span class="text-white font-monospace">{{ target_username }}</span>
            </div>
        </div>
        <button class="btn btn-outline-secondary btn-sm px-3" hx-get="{% url 'web_ui:panel_user_list' %}"
            hx-target="#ua-content-area">
            <i class="fa-solid fa-arrow-left me-2"></i><span data-i18n="common.back_list">返回列表</span>
        </button>
    </div>

    <div class="glass-card p-4 border-warning border-opacity-50">
        <div class="alert alert-warning bg-opacity-10 border-warning text-warning mb-4">
            <i class="fa-solid fa-info-circle me-2"></i>
            This will forcibly reset the password for <strong>{{ target_username }}</strong>.
        </div>

        <form hx-post="{% url 'web_ui:user_reset_password' %}" hx-target="#reset-msg-zone" hx-swap="innerHTML">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ target_username }}">

            <div id="reset-msg-zone" class="mb-3"></div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label text-white-50">New Password</label>
                    <input type="text" name="new_password" class="form-control bg-dark text-white border-secondary"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label text-white-50">Confirm Password</label>
                    <input type="text" name="confirm_password" class="form-control bg-dark text-white border-secondary"
                        required>
                </div>
            </div>

            {# Security Inputs (Matrix) #}
            <div class="bg-black bg-opacity-25 p-4 rounded border border-warning border-opacity-25 mb-4">
                <h6 class="text-white mb-3 text-warning"><i class="fa-solid fa-lock me-2"></i>Security Verification</h6>
                {% security_inputs 'btn_reset_pwd' %}
            </div>

            <div class="d-flex justify-content-end gap-3">
                <button type="button" class="btn btn-outline-secondary px-4" hx-get="{% url 'web_ui:panel_user_list' %}"
                    hx-target="#ua-content-area" data-i18n="ui.text_141">
                    取消 (Cancel)
                </button>
                <button type="submit" class="btn btn-warning text-dark fw-bold px-5">
                    <i class="fa-solid fa-check me-2"></i><span data-i18n="ui.icon_3059">确认重置 (Reset)</span>
                </button>
            </div>
        </form>
    </div>
</div>
