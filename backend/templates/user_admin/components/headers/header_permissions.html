{% load static %}
<!-- Permissions Header -->
<div class="d-flex justify-content-between align-items-center mb-4 fade-in">
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
                <li class="breadcrumb-item"><a href="{% url 'web_ui:dashboard' %}"
                        class="text-info text-decoration-none">System Admin</a></li>
                <li class="breadcrumb-item"><a href="#" class="text-info text-decoration-none"
                        onclick="htmx.ajax('GET', '{% url 'web_ui:panel_user_list' %}', {target: '#ua-content-area', swap: 'innerHTML'}); return false;">User List</a>
                </li>
                <li class="breadcrumb-item text-white active" aria-current="page" data-i18n="user_admin.config_perms">配置权限</li>
            </ol>
        </nav>
        <div class="d-flex align-items-center mt-2">
            <div class="bg-primary bg-opacity-25 p-3 rounded-circle me-3">
                <i class="fa-solid fa-users-gear fa-2x text-primary"></i>
            </div>
            <div>
                <h4 class="text-white fw-bold mb-1" data-i18n="ui.text_104">模块权限配置</h4>
                <p class="text-white-50 small mb-0" data-i18n="ui.text_105">精细化控制用户的功能模组访问权限。</p>
            </div>
        </div>
    </div>
    <div class="d-flex gap-2">
        <button type="button" class="btn btn-outline-secondary rounded-pill px-3"
            onclick="htmx.ajax('GET', '{% url 'web_ui:panel_user_list' %}', {target: '#ua-content-area', swap: 'innerHTML'})">
            <i class="fa-solid fa-reply me-2"></i><span data-i18n="common.back_list">返回列表</span>
        </button>
        <a href="{% url 'web_ui:dashboard' %}" class="btn btn-outline-secondary rounded-pill px-3">
            <i class="fas fa-home me-2"></i><span data-i18n="ui.icon_3021">返回System Admin</span>
        </a>
    </div>
</div>
