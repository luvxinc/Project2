{% extends 'layouts/base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="glass-card text-center p-5">
                <div class="mb-4">
                    <i class="fa-solid fa-shield-halved fa-5x text-danger opacity-50"></i>
                </div>
                <h2 class="text-danger mb-3" data-i18n="modal.no_permission.title">Access Denied</h2>
                <p class="text-white mb-2" data-i18n="errors.no_permission">您没有访问此功能的权限</p>
                <p class="text-white-50 small mb-4" data-i18n="errors.contact_admin">请联系管理员申请开通相应模块权限</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/dashboard/" class="btn btn-primary px-4">
                        <i class="fa-solid fa-home me-2"></i><span data-i18n="errors.back_home">返回Home</span>
                    </a>
                    <button type="button" class="btn btn-outline-secondary px-4" onclick="history.back()">
                        <i class="fa-solid fa-arrow-left me-2"></i><span data-i18n="errors.back_prev">返回上页</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
