<!-- Preview Body Content (Clean, for Modal) -->
{% if tables %}
<div class="accordion" id="previewAccordion">
    {% for table in tables %}
    <div class="accordion-item bg-dark border-secondary">
        <h2 class="accordion-header">
            <button class="accordion-button bg-dark text-white {% if not forloop.first %}collapsed{% endif %}"
                type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}">
                <i class="fas fa-table text-info me-2"></i>
                {{ table.title }}
                <span class="badge bg-secondary ms-2">{{ table.rows }} 行</span>
            </button>
        </h2>
        <div id="collapse{{ forloop.counter }}"
            class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
            data-bs-parent="#previewAccordion">
            <div class="accordion-body p-0">
                <!-- Scrollable table container -->
                <div class="table-responsive" style="max-height: 50vh; overflow: auto;">
                    <table class="table table-dark table-striped table-hover mb-0">
                        <thead class="sticky-top bg-dark" style="z-index: 1;">
                            <tr>
                                {% for col in table.columns %}
                                <th class="text-white-50 small text-nowrap px-3">{{ col }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in table.data %}
                            <tr>
                                {% for cell in row %}
                                <td class="small text-nowrap px-3">{{ cell }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Scroll hint -->
<div class="text-center mt-3 text-white-50">
    <small><i class="fas fa-arrows-alt me-1"></i><span data-i18n="ui.icon_3012">表格内容过长时可滚动查看</span></small>
</div>

{% else %}
<div class="text-center py-5">
    <i class="fas fa-exclamation-circle fa-3x text-warning mb-3"></i>
    <p class="text-muted fs-5" data-i18n="ui.text_1792">无法解析文件内容或文件为空。</p>
</div>
{% endif %}
