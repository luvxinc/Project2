{% load security_tags %}

<!-- Confirm Upload Page (after SKU corrections, no date conflict) -->
<div class="card bg-dark border-success border-opacity-25 mb-4">
    <div class="card-header bg-success bg-opacity-10">
        <i class="fa-solid fa-check-circle me-2 text-success"></i>
        <span class="text-white" data-i18n="ui.text_283">修正完成，准备上传</span>
    </div>
    <div class="card-body">
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="p-3 rounded bg-dark border border-secondary">
                    <div class="text-white-50 small" data-i18n="ui.text_2075">目标日期</div>
                    <div class="text-success fs-5"><code>{{ target_date }}</code></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 rounded bg-dark border border-secondary">
                    <div class="text-white-50 small" data-i18n="ui.text_2076">数据行数</div>
                    <div class="text-white fs-5">{{ row_count }} 行</div>
                </div>
            </div>
        </div>

        {% if corrections_applied > 0 %}
        <div class="alert alert-info py-2 px-3 mb-4"
            style="background: rgba(13, 202, 240, 0.1); border-color: #0dcaf0;">
            <i class="fa-solid fa-info-circle me-1"></i>
            <small>已应用 <strong>{{ corrections_applied }}</strong> 个 SKU 修正</small>
        </div>
        {% endif %}
    </div>
</div>

<!-- Sync Form with Password -->
<form hx-post="{% url 'web_ui:inventory:stocktake_etl:inv_sync' %}" hx-target="#inv-process-area"
    hx-indicator="#sync-spinner">
    {% csrf_token %}
    <input type="hidden" name="target_date" value="{{ target_date }}">
    <input type="hidden" name="session_key" value="{{ session_key }}">

    {% security_inputs 'btn_sync_inventory' %}

    <div class="d-flex justify-content-between align-items-center">
        <div class="text-muted small">
            <i class="fa-solid fa-shield-halved me-1"></i>
            <span data-i18n="ui.password_required_upload">需要密码验证才能上传数据</span>
        </div>

        <div class="d-flex gap-3 align-items-center">
            <div id="sync-spinner" class="htmx-indicator">
                <div class="spinner-border spinner-border-sm text-success" role="status"></div>
                <span class="text-success ms-2" data-i18n="ui.text_222">正在同步...</span>
            </div>

            <button type="button" class="btn btn-outline-secondary"
                hx-get="{% url 'web_ui:inventory:stocktake_etl:tab_inventory' %}" hx-target="#inv-process-area" data-i18n="common.cancel">
                取消
            </button>
            <button type="submit" class="btn btn-success px-4">
                <i class="fa-solid fa-database me-2"></i><span data-i18n="js.confirm_receiving">确认入库</span>
            </button>
        </div>
    </div>
</form>
