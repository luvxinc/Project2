{% extends "layouts/base.html" %}

{% block title %}System Error{% endblock %}

{% block content %}
<div class="container h-100 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="glass-card p-5 text-center border-danger border-opacity-50" style="max-width: 600px;">

        <div class="mb-4 text-danger opacity-75">
            <i class="fa-solid fa-triangle-exclamation fa-4x"></i>
        </div>

        <h2 class="text-white fw-bold mb-3">Something went wrong.</h2>

        <p class="text-white-50 mb-4">
            {{ message }}
        </p>

        <div class="bg-black bg-opacity-25 p-3 rounded mb-4 border border-secondary border-opacity-25">
            <div class="text-uppercase text-muted small mb-1">Reference ID</div>
            <div class="font-monospace text-info fs-5 user-select-all">{{ ref_id }}</div>
        </div>

        <div class="d-flex gap-3 justify-content-center">
            <a href="{% url 'web_ui:home' %}" class="btn btn-outline-light px-4">
                <i class="fa-solid fa-house me-2"></i>Return Home
            </a>
            <button onclick="window.history.back()" class="btn btn-primary px-4">
                <i class="fa-solid fa-arrow-left me-2"></i>Go Back
            </button>
        </div>

    </div>
</div>
{% endblock %}
