<!-- Step 7: 录入前预览 -->
<div id="send-step-preview" class="wizard-step-content">
    <!-- 预览卡片 -->
    <div class="card bg-dark border-info border-opacity-25 mb-4">
        <div class="card-header bg-info bg-opacity-10 border-0 d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-file-invoice me-2 text-info"></i>
                <span class="text-info fw-bold" data-i18n="ui.text_1003">发货单预览</span>
            </div>
            <span class="badge bg-info bg-opacity-50 text-white" data-i18n="ui.text_1004">请确认以下信息</span>
        </div>
        <div class="card-body p-0">
            <!-- 合并的预览容器（物流参数 + 发货明细） -->
            <div id="preview-container" style="max-height: 450px; overflow-y: auto;">
                <!-- 物流参数区域 -->
                <div class="px-3 py-3 border-bottom border-secondary border-opacity-25">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-truck me-2 text-info"></i>
                        <span class="text-white fw-bold" data-i18n="ui.text_494">物流信息</span>
                    </div>
                    <div class="row g-2" id="preview-logistics-grid">
                        <!-- 物流参数将通过JS动态填充 -->
                    </div>
                </div>
                
                <!-- 发货明细区域 -->
                <div id="preview-items-container">
                    <!-- 发货明细将通过JS动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 物流单文件上传 -->
    <div class="card bg-dark border-secondary border-opacity-25 mb-4">
        <div class="card-header bg-secondary bg-opacity-10 border-0 d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-file-pdf me-2 text-warning"></i>
                <span class="text-warning fw-bold" data-i18n="ui.text_1006">物流单文件</span>
            </div>
            <span class="badge bg-secondary bg-opacity-50 text-white" data-i18n="common.optional">可选</span>
        </div>
        <div class="card-body">
            <p class="text-white-50 small mb-3">
                <i class="fas fa-info-circle me-1"></i>
                可上传物流单据/提单等文件。支持 PDF、图片格式，最大 10MB。
            </p>
            <!-- GlobalFileUpload 组件容器 -->
            <div id="logistic-file-upload-container"></div>
        </div>
    </div>

    <!-- 统计信息 -->
    <div class="row g-3 mb-4">
        <div class="col-4">
            <div class="p-3 rounded bg-black bg-opacity-25 text-center">
                <div class="text-white-50 small mb-1" data-i18n="ui.text_2354">发货商品数</div>
                <div class="text-info fw-bold fs-4" id="preview-item-count">0</div>
            </div>
        </div>
        <div class="col-4">
            <div class="p-3 rounded bg-black bg-opacity-25 text-center">
                <div class="text-white-50 small mb-1" data-i18n="ui.text_2355">总发货量</div>
                <div class="text-warning fw-bold fs-4" id="preview-total-quantity">0</div>
            </div>
        </div>
        <div class="col-4">
            <div class="p-3 rounded bg-black bg-opacity-25 text-center">
                <div class="text-white-50 small mb-1" data-i18n="js.logistics_total">物流总费用</div>
                <div class="text-success fw-bold fs-4" id="preview-total-price">¥0</div>
            </div>
        </div>
    </div>

    <!-- 导航按钮 -->
    <div class="wizard-actions">
        <div class="wizard-actions-left">
            <button type="button" 
                    class="btn btn-outline-secondary px-4 rounded-pill" 
                    id="btn-wizard-back-6"
                    data-bs-toggle="tooltip"
                    data-i18n-title="tooltip.t5371" title="返回检验发货数据">
                <i class="fas fa-arrow-left me-2"></i><span data-i18n="common.back_prev">返回上一步</span>
            </button>
        </div>
        <div class="wizard-actions-right">
            <button type="button" 
                    class="btn btn-primary btn-lg px-5 shadow rounded-pill" 
                    id="btn-wizard-next-6"
                    data-bs-toggle="tooltip" 
                    data-i18n-title="tooltip.t9382" title="确认并提交发货单">
                <i class="fas fa-check me-2"></i><span data-i18n="wizard.confirm_submit">确认提交</span>
            </button>
        </div>
    </div>
</div>
