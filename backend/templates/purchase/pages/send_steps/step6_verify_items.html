<!-- Step 6: 检验发货数据 -->
<div id="send-step-verify-items" class="wizard-step-content">
    <!-- 验证状态卡片 -->
    <div class="card bg-dark border-secondary border-opacity-25 mb-4" id="items-verify-card">
        <div class="card-header bg-secondary bg-opacity-10 border-0 d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-spinner fa-spin me-2 text-warning" id="items-verify-icon"></i>
                <span class="text-warning" id="items-verify-title" data-i18n="ui.text_956">正在验证发货数据...</span>
            </div>
            <span class="badge bg-secondary bg-opacity-50 text-white" id="items-verify-status" data-i18n="ui.text_957">验证中</span>
        </div>
        <div class="card-body p-0">
            <!-- 验证结果数据列表 -->
            <div id="items-verify-container" style="max-height: 350px; overflow-y: auto;">
                <!-- 数据将通过JS动态填充 -->
            </div>
        </div>
    </div>

    <!-- 错误信息面板（验证失败时显示） -->
    <div class="card bg-danger bg-opacity-10 border-danger border-opacity-25 mb-4" id="items-error-panel" style="display: none;">
        <div class="card-header bg-danger bg-opacity-10 border-0">
            <i class="fas fa-exclamation-circle me-2 text-danger"></i>
            <span class="text-danger fw-bold" data-i18n="modal.password.verify_failed">验证失败</span>
        </div>
        <div class="card-body">
            <ul class="mb-0 small" id="items-error-list">
                <!-- 错误信息将通过JS动态填充 -->
            </ul>
        </div>
    </div>

    <!-- 警告信息面板（提醒时显示） -->
    <div class="card bg-warning bg-opacity-10 border-warning border-opacity-25 mb-4" id="items-warning-panel" style="display: none;">
        <div class="card-header bg-warning bg-opacity-10 border-0">
            <i class="fas fa-exclamation-triangle me-2 text-warning"></i>
            <span class="text-warning fw-bold" data-i18n="ui.icon_3050">注意事项</span>
        </div>
        <div class="card-body">
            <ul class="mb-0 small text-white-50" id="items-warning-list">
                <!-- 警告信息将通过JS动态填充 -->
            </ul>
        </div>
    </div>

    <!-- 数据修改提示面板（Excel模式且数据被修改时显示） -->
    <div class="card bg-info bg-opacity-10 border-info border-opacity-25 mb-4" id="items-modified-panel" style="display: none;">
        <div class="card-header bg-info bg-opacity-10 border-0">
            <i class="fas fa-edit me-2 text-info"></i>
            <span class="text-info fw-bold" data-i18n="ui.text_960">上传数据已被修改</span>
        </div>
        <div class="card-body">
            <p class="text-white-50 small mb-2" data-i18n="shipping.diff_from_original">以下数据与原始Excel上传数据不同：</p>
            <ul class="mb-0 small text-white-50" id="items-modified-list">
                <!-- 修改信息将通过JS动态填充 -->
            </ul>
        </div>
    </div>

    <!-- 导航按钮 -->
    <div class="wizard-actions">
        <div class="wizard-actions-left">
            <button type="button" 
                    class="btn btn-outline-secondary px-4 rounded-pill" 
                    id="btn-wizard-back-5"
                    data-bs-toggle="tooltip"
                    data-i18n-title="tooltip.t290" title="返回录入发货信息">
                <i class="fas fa-arrow-left me-2"></i><span data-i18n="common.back_prev">返回上一步</span>
            </button>
        </div>
        <div class="wizard-actions-right">
            <button type="button" 
                    class="btn btn-success btn-lg px-5 shadow rounded-pill" 
                    id="btn-wizard-next-5" 
                    disabled
                    data-bs-toggle="tooltip" 
                    data-i18n-title="tooltip.t8274" title="继续预览发货单">
                <i class="fas fa-arrow-right me-2"></i><span data-i18n="common.next">下一步</span>
            </button>
        </div>
    </div>
</div>
