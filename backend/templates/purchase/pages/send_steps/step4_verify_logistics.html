                        <div class="text-white-50 small mb-1" data-bs-toggle="tooltip" data-i18n-title="js.logistics_unit_price" title="物流单价">
                            物流单价(RMB/KG) <i class="fas fa-info-circle ms-1"></i>
                        </div>
                        <div class="text-white" id="verify-price-kg">-</div>
                    </div>
                </div>

    <!-- 错误信息容器 -->
