<!-- Step 4: 验证数据 -->
<div id="receive-step-verify" class="wizard-step-content">
    <div id="receive-verify-card" class="card state-normal mb-4">
        <div class="card-header border-0">
            <i class="fas fa-shield-alt me-2 text-info"></i>
            <span class="text-info fw-bold" data-i18n="ui.text_604">数据验证</span>
        </div>
        <div class="card-body">
            <!-- 验证状态：待验证 -->
            <div id="receive-verify-pending" class="text-center py-4">
                <i class="fas fa-hourglass-half fa-3x text-info opacity-50 mb-3 d-block"></i>
                <p class="text-white-50 mb-3" data-i18n="ui.text_605">
                    系统正在验证入库数据...
                </p>
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden" data-i18n="shipping.verifying">验证中...</span>
                </div>
            </div>
            
            <!-- 验证状态：成功 -->
            <div id="receive-verify-success" class="text-center py-4 d-none">
                <i class="fas fa-check-circle fa-3x text-success mb-3 d-block"></i>
                <h5 class="text-success mb-2" data-i18n="ui.text_607">数据验证通过</h5>
                <p class="text-white-50 mb-0" data-i18n="ui.text_608">
                    所有入库数据验证通过，可以提交入库。
                </p>
            </div>
            
            <!-- 验证状态：失败 -->
            <div id="receive-verify-error" class="text-center py-4 d-none">
                <i class="fas fa-times-circle fa-3x text-danger mb-3 d-block"></i>
                <h5 class="text-danger mb-2" data-i18n="validation.data_validation_failed">数据验证失败</h5>
                <div id="receive-verify-error-msg" class="alert alert-danger" data-i18n="ui.text_2190">错误信息将在此显示
                </div>
            </div>
        </div>
    </div>
    
    <!-- 验证结果摘要 -->
    <div class="card bg-dark border-secondary border-opacity-25 mb-4">
        <div class="card-header bg-secondary bg-opacity-10 border-0">
            <i class="fas fa-list-ul me-2 text-secondary"></i>
            <span class="text-white-50 fw-bold" data-i18n="ui.text_610">验证摘要</span>
        </div>
        <div class="card-body">
            <div id="receive-verify-summary" class="text-center py-3">
                <p class="text-white-50 mb-0">
                    验证完成后显示摘要信息<br>
                    <small class="text-muted" data-i18n="ui.text_611">（后续添加业务逻辑）</small>
                </p>
            </div>
        </div>
    </div>
    
    <!-- 导航按钮 -->
    <div class="wizard-actions">
        <div class="wizard-actions-left">
            <button type="button" 
                    class="btn btn-outline-secondary btn-lg px-4 rounded-pill" 
                    id="btn-receive-back-4"
                    data-bs-toggle="tooltip" 
                    data-i18n-title="common.back_prev" title="返回上一步">
                <i class="fas fa-arrow-left me-2"></i><span data-i18n="common.back">返回</span>
            </button>
        </div>
        <div class="wizard-actions-right">
            <button type="button" 
                    class="btn btn-success btn-lg px-5 shadow rounded-pill" 
                    id="btn-receive-next-4"
                    data-bs-toggle="tooltip" 
                    data-i18n-title="js.confirm_receiving" title="确认入库">
                <i class="fas fa-check me-2"></i><span data-i18n="js.confirm_receiving">确认入库</span>
            </button>
        </div>
    </div>
</div>
