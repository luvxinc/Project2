<!-- 入库单修改向导 - Step2: 入库确认/修改预览 -->
<div id="receive-edit-step-2" class="wizard-step-content" style="display: none;">
    <!-- 汇总信息卡片 -->
    <div class="card bg-dark border-info border-opacity-25 mb-4">
        <div class="card-header bg-info bg-opacity-10 border-0">
            <i class="fas fa-clipboard-check me-2 text-info"></i>
            <span class="text-info fw-bold" data-i18n="ui.text_785">修改预览</span>
        </div>
        <div class="card-body">
            <p class="text-white-50 mb-3 small">
                <i class="fas fa-info-circle me-2 text-info"></i>
                请核对修改内容并填写修改原因，确认无误后点击确认入库完成修改。
            </p>
            
            <!-- 汇总信息 -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="border border-secondary border-opacity-25 rounded p-3 text-center">
                        <div class="text-white-50 small mb-1" data-i18n="table.logistics_no">物流单号</div>
                        <div class="text-info fw-bold font-monospace" id="receive-edit-confirm-logistic-num">-</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="border border-secondary border-opacity-25 rounded p-3 text-center">
                        <div class="text-white-50 small mb-1" data-i18n="ui.text_2286">修改项数</div>
                        <div class="text-warning fw-bold" id="receive-edit-confirm-change-count">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="border border-secondary border-opacity-25 rounded p-3 text-center">
                        <div class="text-white-50 small mb-1" data-i18n="ui.text_2287">新版本号</div>
                        <div class="text-success fw-bold" id="receive-edit-confirm-new-seq">-</div>
                    </div>
                </div>
            </div>
            
            <!-- 备注输入 (必填) -->
            <div class="p-3 rounded bg-black bg-opacity-25 border border-warning border-opacity-50">
                <label class="text-white-50 small mb-2">
                    <i class="fas fa-sticky-note me-1 text-warning"></i>修改备注 <span class="text-danger" data-i18n="ui.text_660">*必填</span>
                </label>
                <textarea id="receive-edit-note" 
                          class="form-control bg-dark text-white border-secondary" 
                          data-i18n-placeholder="form.placeholder.generic_11" placeholder="请输入修改原因（必填）..."
                          rows="2"
                          required></textarea>
                <div class="text-white-50 small mt-2">
                    <i class="fas fa-exclamation-triangle me-1 text-warning"></i><span data-i18n="ui.icon_3239">请说明修改原因，不能为"原始入库单"</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 修改明细卡片 (单独卡片，强调修改数据) -->
    <div class="card bg-dark border-warning mb-4">
        <div class="card-header bg-warning bg-opacity-15 border-0 d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-exchange-alt me-2 text-warning"></i>
                <span class="text-warning fw-bold" data-i18n="ui.text_787">修改明细</span>
            </div>
            <span class="badge bg-warning text-dark" id="receive-edit-changes-badge" data-i18n="ui.text_788">0 项修改</span>
        </div>
        <div class="card-body p-0">
            <!-- 入库明细表格 -->
            <div class="table-responsive">
                <table class="table table-dark table-hover align-middle mb-0" id="receive-edit-confirm-table">
                    <thead>
                        <tr class="text-white-50 small">
                            <th style="padding: 12px;" data-i18n="purchase.order_num">订单号</th>
                            <th style="padding: 12px;">SKU</th>
                            <th class="text-center" style="padding: 12px;" data-i18n="table.shipped_qty">发货数量</th>
                            <th class="text-center" style="padding: 12px;" data-i18n="ui.text_2290">原入库</th>
                            <th class="text-center" style="padding: 12px;" data-i18n="ui.text_2291">新入库</th>
                            <th class="text-center" style="padding: 12px;" data-i18n="ui.text_2189">误差</th>
                        </tr>
                    </thead>
                    <tbody id="receive-edit-confirm-tbody">
                        <!-- 动态渲染 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 入库文件上传 -->
    <div class="card bg-dark border-secondary border-opacity-25 mb-4">
        <div class="card-header bg-secondary bg-opacity-10 border-0 d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-file-pdf me-2 text-warning"></i>
                <span class="text-warning fw-bold" data-i18n="ui.text_602">入库文件</span>
            </div>
            <span class="badge bg-secondary bg-opacity-50 text-white" data-i18n="common.optional">可选</span>
        </div>
        <div class="card-body">
            <p class="text-white-50 small mb-3">
                <i class="fas fa-info-circle me-1"></i>
                可上传入库单据/验收报告等文件。支持 PDF、图片、Excel、Word 格式，最大 10MB。
            </p>
            <!-- GlobalFileUpload 组件容器 -->
            <div id="receive-edit-file-upload-container"></div>
        </div>
    </div>
    
    <!-- 导航按钮 -->
    <div class="wizard-actions">
        <div class="wizard-actions-left">
            <button type="button" 
                    class="btn btn-outline-secondary btn-lg px-4 rounded-pill" 
                    onclick="showReceiveEditStep(1)"
                    data-bs-toggle="tooltip" 
                    data-i18n-title="common.back_prev" title="返回上一步">
                <i class="fas fa-arrow-left me-2"></i><span data-i18n="common.back">返回</span>
            </button>
        </div>
        <div class="wizard-actions-right">
            <button type="button" 
                    class="btn btn-warning btn-lg px-5 shadow rounded-pill" 
                    onclick="receiveEditConfirmWithAuth()"
                    data-bs-toggle="tooltip" 
                    data-i18n-title="tooltip.t4806" title="确认修改并提交">
                <i class="fas fa-check me-2"></i><span data-i18n="js.confirm_receiving">确认入库</span>
            </button>
        </div>
    </div>
</div>

<style>
/* 确认表格样式 */
#receive-edit-confirm-table th {
    white-space: nowrap;
    font-weight: 500;
}

#receive-edit-confirm-table td {
    vertical-align: middle;
}

/* 入库数量高亮 */
.qty-highlight {
    color: var(--bs-success);
    font-weight: 600;
}

.qty-zero {
    color: var(--bs-secondary);
}

/* 误差标签 */
.diff-tag {
    font-size: 0.75rem;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    white-space: nowrap;
}

.diff-tag.diff-under {
    background: rgba(255, 193, 7, 0.2);
    color: #ffc107;
}

.diff-tag.diff-over {
    background: rgba(56, 189, 248, 0.2);
    color: #38bdf8;
}

.diff-tag.diff-ok {
    background: rgba(25, 135, 84, 0.2);
    color: #198754;
}

/* 修改行高亮 */
.row-modified {
    background: rgba(255, 193, 7, 0.05);
}
</style>

<script>
    // 入库文件上传器实例（修改入库单）
    let receiveEditFileUploader = null;
    
    // Step2: 渲染修改预览
    function renderReceiveEditPreview() {
        document.getElementById('receive-edit-confirm-logistic-num').textContent = receiveEditCurrentLogisticNum;
        
        // 计算下一个版本号
        const currentSeq = receiveEditOriginalData?.detail?.receive_seq || 'V01';
        const seqNum = parseInt(currentSeq.replace(/[^0-9]/g, '')) || 1;
        const newSeq = `V${String(seqNum + 1).padStart(2, '0')}`;
        document.getElementById('receive-edit-confirm-new-seq').textContent = newSeq;
        
        // 筛选有变化的项
        const changes = receiveEditModifiedItems.filter(item => 
            item.receive_quantity !== item.original_receive_quantity
        );
        
        document.getElementById('receive-edit-confirm-change-count').textContent = changes.length;
        document.getElementById('receive-edit-changes-badge').textContent = `${changes.length} 项修改`;
        
        // 渲染表格 - 只显示有修改的项
        const tbody = document.getElementById('receive-edit-confirm-tbody');
        tbody.innerHTML = '';
        
        changes.forEach(item => {
            const diff = item.sent_quantity - item.receive_quantity;
            
            let diffHtml = '';
            if (diff === 0) {
                diffHtml = '<span class="diff-tag diff-ok" data-i18n="ui.text_496">正常</span>';
            } else if (diff > 0) {
                diffHtml = `<span class="diff-tag diff-under" data-i18n="ui.text_792">少收 ${diff}</span>`;
            } else {
                diffHtml = `<span class="diff-tag diff-over" data-i18n="ui.text_793">超收 ${Math.abs(diff)}</span>`;
            }
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="font-monospace">${item.po_num}</td>
                <td class="font-monospace">${item.po_sku}</td>
                <td class="text-center" style="color: #7dd3fc;">${item.sent_quantity}</td>
                <td class="text-center text-white-50">${item.original_receive_quantity}</td>
                <td class="text-center ${item.receive_quantity > 0 ? 'qty-highlight' : 'qty-zero'}">${item.receive_quantity}</td>
                <td class="text-center">${diffHtml}</td>
            `;
            tbody.appendChild(tr);
        });
        
        if (changes.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center text-white-50 py-4">
                        <i class="fas fa-check-circle me-2 text-success"></i>无修改项
                    </td>
                </tr>
            `;
        }
        
        // 初始化文件上传组件
        initReceiveEditFileUpload();
    }
    
    // 初始化修改入库单的文件上传组件
    function initReceiveEditFileUpload() {
        if (typeof GlobalFileUpload !== 'undefined') {
            // 清理旧的实例（如果有）
            if (receiveEditFileUploader) {
                receiveEditFileUploader = null;
            }
            
            receiveEditFileUploader = new GlobalFileUpload({
                containerId: 'receive-edit-file-upload-container',
                inputName: 'receive_file',
                title: (window.i18n?.t('js.upload_receiving_file') || 'Upload Receiving File'),
                accept: '.pdf,.jpg,.jpeg,.png,.gif,.heic,.heif,.xls,.xlsx,.doc,.docx,.csv',
                maxSizeMB: 10,
                required: false,
                onFileSelect: (file) => {
                    console.log('[ReceiveEditWizard] Receive file selected:', file.name);
                },
                onFileRemove: () => {
                    console.log('[ReceiveEditWizard] Receive file removed');
                },
                onError: (message) => {
                    console.error('[ReceiveEditWizard] File upload error:', message);
                }
            });
            console.log('[ReceiveEditWizard] Receive file uploader initialized');
        } else {
            console.warn('[ReceiveEditWizard] GlobalFileUpload not available');
        }
    }
    
    // 上传入库文件（修改入库单 - 在提交成功后调用）
    async function uploadReceiveEditFile() {
        if (!receiveEditFileUploader) return;
        
        const file = receiveEditFileUploader.getFile();
        if (!file) return;  // 没有选择文件，跳过
        
        const logisticNum = receiveEditCurrentLogisticNum;
        const receiveDate = receiveEditOriginalData?.detail?.receive_date;
        
        if (!logisticNum || !receiveDate) {
            console.warn('[ReceiveEditWizard] Missing logistic_num or receive_date for file upload');
            return;
        }
        
        console.log('[ReceiveEditWizard] Uploading receive file for:', logisticNum, receiveDate);
        
        const formData = new FormData();
        formData.append('logistic_num', logisticNum);
        formData.append('receive_date', receiveDate);
        formData.append('receive_file', file);
        
        try {
            const response = await fetch('/dashboard/purchase/api/receive_mgmt/upload_file/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getReceiveEditCSRFToken(),
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: formData
            });
            
            const result = await response.json();
            
            if (result.success) {
                console.log('[ReceiveEditWizard] File uploaded successfully:', result.filename);
            } else {
                console.error('[ReceiveEditWizard] File upload failed:', result.message);
            }
        } catch (error) {
            console.error('[ReceiveEditWizard] File upload error:', error);
        }
    }
</script>
