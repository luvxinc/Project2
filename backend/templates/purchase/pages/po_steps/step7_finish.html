<!-- Step 7: 完成订单 -->
<div id="po-step-finish" class="wizard-step-content">
    <div class="card bg-dark border-secondary" id="finish-status-card">
        <div class="card-body py-5">
            <div class="text-center" id="finish-status-header">
                <!-- 动态填充：成功/失败图标和标题 -->
                <div class="display-1 text-secondary mb-4">
                    <i class="fa-solid fa-hourglass-half"></i>
                </div>
                <h3 class="text-white mb-3" data-i18n="ui.text_229">处理中...</h3>
            </div>
            
            <!-- 订单信息面板 -->
            <div class="mt-4" id="finish-info-panel">
                <!-- 动态填充：订单号/商品数 或 错误信息 -->
            </div>
        </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="wizard-actions mt-4">
        <div class="wizard-actions-left">
            <a href="{% url 'web_ui:purchase:hub' %}" 
               class="btn btn-outline-secondary btn-lg px-4 rounded-pill">
                <i class="fas fa-arrow-left me-2"></i><span data-i18n="purchase.back_to_hub">返回采购板块</span>
            </a>
        </div>
        <div class="wizard-actions-right">
            <button type="button" 
                    class="btn btn-primary btn-lg px-5 shadow rounded-pill" 
                    id="btn-wizard-restart"
                    data-bs-toggle="tooltip" 
                    data-i18n-title="tooltip.t3355" title="创建新的采购订单">
                <i class="fas fa-plus-circle me-2"></i><span data-i18n="ui.icon_3255">新建订单</span>
            </button>
        </div>
    </div>
</div>
