<!-- Step 2: 录入合同参数 -->
<div id="po-step-params" class="wizard-step-content">
    <form id="form-po-params" autocomplete="off" onkeydown="return event.key != 'Enter';">
        {% csrf_token %}
        
        <!-- 日期和供应商选择 -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <label class="form-label text-white-50 small" data-bs-toggle="tooltip" data-i18n-title="tooltip.t6308" title="选择采购订单日期">
                    订单日期 <i class="fas fa-info-circle ms-1"></i> <span class="text-danger">*</span>
                </label>
                <input type="date" 
                       class="form-control bg-dark border-secondary text-white" 
                       id="id_po_date" 
                       name="po_date" 
                       required 
                       data-bs-toggle="tooltip" 
                       data-i18n-title="tooltip.t4669" title="选择订单生效日期">
            </div>
            <div class="col-md-6">
                <label class="form-label text-white-50 small" data-bs-toggle="tooltip" data-i18n-title="tooltip.t3729" title="选择该订单的供应商">
                    选择供应商 <i class="fas fa-info-circle ms-1"></i> <span class="text-danger">*</span>
                </label>
                <select class="form-select bg-dark border-secondary text-white" 
                        id="id_supplier_code" 
                        name="supplier_code" 
                        required 
                        data-bs-toggle="tooltip" 
                        data-i18n-title="tooltip.t5825" title="从列表中选择供应商">
                    <option value="" data-i18n="option.o8319">-- 请选择供应商 --</option>
                </select>
            </div>
        </div>

        <!-- 供应商策略展示卡片 -->
        <div id="supplier-strategy-card" class="card bg-dark border-secondary border-opacity-25 mb-4" style="display: none;">
            <div class="card-header bg-secondary bg-opacity-10 border-0 d-flex justify-content-between align-items-center">
                <span>
                    <i class="fas fa-id-card me-2 text-info"></i>
                    <span class="text-white" data-i18n="ui.text_848">当前供应商策略</span>
                </span>
                <span class="badge bg-info bg-opacity-25 text-info" id="strategy-effective-date"></span>
            </div>
            <div class="card-body">
                <div class="row g-3" id="strategy-display-grid">
                    <!-- 策略信息将通过JS动态填充 -->
                </div>
            </div>
        </div>

        <!-- 策略选择按钮组 -->
        <div id="strategy-choice-panel" class="mb-4" style="display: none;">
            <div class="d-flex gap-3 justify-content-center">
                <button type="button" 
                        class="btn btn-outline-success btn-lg px-4" 
                        id="btn-use-original" 
                        data-bs-toggle="tooltip" 
                        data-i18n-title="tooltip.t8322" title="使用原有供应商合同策略">
                    <i class="fas fa-check-circle me-2"></i><span data-i18n="ui.icon_3256">使用原策略</span>
                </button>
                <button type="button" 
                        class="btn btn-outline-warning btn-lg px-4" 
                        id="btn-use-custom" 
                        data-bs-toggle="tooltip" 
                        data-i18n-title="tooltip.t6089" title="为该订单采用特殊自定义策略，不会修改原有供应商合同策略，也不会影响其他订单">
                    <i class="fas fa-edit me-2"></i><span data-i18n="ui.icon_3257">采用新策略</span>
                </button>
            </div>
        </div>

        <!-- 自定义策略编辑面板 -->
        <div id="custom-strategy-panel" class="card bg-dark border-warning border-opacity-25 mb-4" style="display: none;">
            <div class="card-header bg-warning bg-opacity-10 border-0">
                <i class="fas fa-sliders-h me-2 text-warning"></i>
                <span class="text-warning fw-bold" data-i18n="ui.text_849">自定义订单策略</span>
                <span class="text-white-50 small ms-2" data-i18n="ui.text_850">（仅影响当前订单）</span>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <!-- 结算货币 -->
                    <div class="col-md-6">
                        <label class="form-label text-white-50 small" 
                               data-bs-toggle="tooltip" 
                               data-i18n-title="tooltip.t6976" title="自定义当前订单供应商结算货币">
                            结算货币 <i class="fas fa-info-circle ms-1"></i>
                        </label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="custom_currency" id="custom_curr_rmb" value="RMB">
                            <label class="btn btn-outline-secondary" for="custom_curr_rmb">RMB</label>
                            <input type="radio" class="btn-check" name="custom_currency" id="custom_curr_usd" value="USD">
                            <label class="btn btn-outline-secondary" for="custom_curr_usd">USD</label>
                        </div>
                    </div>
                    
                    <!-- 结算汇率 -->
                    <div class="col-md-6">
                        <label class="form-label text-white-50 small" 
                               data-bs-toggle="tooltip" 
                               data-i18n-title="tooltip.t4391" title="自定义当前订单供应商结算汇率">
                            结算汇率 <i class="fas fa-info-circle ms-1"></i>
                        </label>
                        <input type="number" 
                               class="form-control bg-dark border-secondary text-white" 
                               id="custom_exchange_rate" 
                               step="0.0001" 
                               min="0" 
                               data-i18n-placeholder="form.placeholder.generic_13" placeholder="例如: 7.2500"
                               data-bs-toggle="tooltip" 
                               data-i18n-title="tooltip.t8942" title="输入USD/RMB汇率">
                    </div>
                    
                    <!-- 价格浮动 -->
                    <div class="col-md-6">
                        <div class="d-flex align-items-center gap-3 mb-2">
                            <label class="ui-toggle ui-toggle-primary" for="custom_float_enabled">
                                <input type="checkbox" id="custom_float_enabled">
                                <span class="ui-toggle-track"></span>
                            </label>
                            <label class="text-white" 
                                   data-bs-toggle="tooltip" 
                                   data-i18n-title="tooltip.t4395" title="自定义当前订单供应商是否要求价格跟随汇率浮动">
                                价格浮动 <i class="fas fa-info-circle ms-1"></i>
                            </label>
                        </div>
                        <label class="form-label text-white-50 small" 
                               data-bs-toggle="tooltip" 
                               data-i18n-title="tooltip.t4601" title="若自定义当前订单供应商要求价格跟随汇率浮动，汇率浮动阈值">
                            浮动阈值 (0-10%)
                        </label>
                        <div class="d-flex align-items-center gap-2">
                            <input type="range" 
                                   class="form-range flex-grow-1" 
                                   min="0" max="10" step="0.1" 
                                   id="custom_float_range" 
                                   disabled 
                                   data-bs-toggle="tooltip" 
                                   data-i18n-title="tooltip.t6372" title="拖动选择浮动阈值0-10%">
                            <input type="number" 
                                   class="form-control bg-dark border-secondary text-white text-center" 
                                   style="width: 70px" 
                                   id="custom_float_value" 
                                   min="0" max="10" step="0.1" 
                                   disabled>
                        </div>
                    </div>
                    
                    <!-- 定金要求 -->
                    <div class="col-md-6">
                        <div class="d-flex align-items-center gap-3 mb-2">
                            <label class="ui-toggle ui-toggle-primary" for="custom_deposit_enabled">
                                <input type="checkbox" id="custom_deposit_enabled">
                                <span class="ui-toggle-track"></span>
                            </label>
                            <label class="text-white" 
                                   data-bs-toggle="tooltip" 
                                   data-i18n-title="tooltip.t7437" title="自定义当前订单供应商是否要求订单要提前支付定金">
                                定金要求 <i class="fas fa-info-circle ms-1"></i>
                            </label>
                        </div>
                        <label class="form-label text-white-50 small" 
                               data-bs-toggle="tooltip" 
                               data-i18n-title="tooltip.t5229" title="自定义当前订单供应商要求提前支付定金百分比，100%意味着需要预期支付全部货款">
                            定金比例 (0-100%)
                        </label>
                        <div class="d-flex align-items-center gap-2">
                            <input type="range" 
                                   class="form-range flex-grow-1" 
                                   min="0" max="100" step="1" 
                                   id="custom_deposit_range" 
                                   disabled 
                                   data-bs-toggle="tooltip" 
                                   data-i18n-title="tooltip.t1022" title="拖动选择定金比例0-100%">
                            <input type="number" 
                                   class="form-control bg-dark border-secondary text-white text-center" 
                                   style="width: 70px" 
                                   id="custom_deposit_value" 
                                   min="0" max="100" step="1" 
                                   disabled>
                        </div>
                    </div>
                </div>
                
                <!-- 确认修改按钮 -->
                <div class="text-center mt-4">
                    <button type="button" 
                            class="btn btn-warning btn-lg rounded-pill px-5" 
                            id="btn-confirm-custom" 
                            disabled 
                            data-bs-toggle="tooltip" 
                            data-i18n-title="tooltip.t9217" title="确认使用自定义策略（需至少修改一项）">
                        <i class="fas fa-check me-2"></i><span data-i18n="modal.change_password.btn_confirm">确认修改</span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <!-- 导航按钮 -->
    <div class="wizard-actions">
        <div class="wizard-actions-left">
            <button type="button" 
                    class="btn btn-outline-secondary btn-lg px-4 rounded-pill" 
                    id="btn-wizard-back-2" 
                    data-bs-toggle="tooltip" 
                    data-i18n-title="common.back_prev" title="返回上一步">
                <i class="fas fa-arrow-left me-2"></i><span data-i18n="common.back">返回</span>
            </button>
        </div>
        <div class="wizard-actions-right">
            <button type="button" 
                    class="btn btn-primary btn-lg px-5 shadow rounded-pill" 
                    id="btn-wizard-next-2" 
                    disabled 
                    data-bs-toggle="tooltip" 
                    data-i18n-title="tooltip.t6088" title="进入下一步验证参数">
                <i class="fas fa-arrow-right me-2"></i><span data-i18n="ui.icon_3260">下一步：验证参数</span>
            </button>
        </div>
    </div>
</div>
