{% extends "layouts/base.html" %}
{% load security_tags %}

{% block title %}Report Center - Sales - Eaglestar ERP{% endblock %}

{% block content %}
<div class="fade-in">
    <!-- 页面Header (对标 header_users.html 标准) -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="{% url 'web_ui:sales:hub' %}"
                            class="text-info text-decoration-none" data-i18n="sales.title">Sales</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page" data-i18n="nav.reports">Report Center</li>
                </ol>
            </nav>
            <div class="d-flex align-items-center mt-2">
                <div class="bg-success bg-opacity-25 p-3 rounded-circle me-3">
                    <i class="fas fa-folder-open fa-2x text-success"></i>
                </div>
                <div>
                    <h4 class="text-white fw-bold mb-1" data-i18n="nav.reports">Report Center (Report Center)</h4>
                    <p class="text-white-50 small mb-0" data-i18n="sales.report_center_desc">预览、下载和管理已生成的分析报表。</p>
                </div>
            </div>
        </div>
        <div>
            <a href="{% url 'web_ui:sales:hub' %}" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="fas fa-arrow-left me-2"></i><span data-i18n="sales.back_to_hub">返回Sales</span>
            </a>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="glass-card p-4 shadow-lg">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
                <div>
                    <h6 class="text-white fw-bold mb-1">
                        <i class="fas fa-file-alt text-success me-2"></i><span data-i18n="sales.file_list">文件列表</span>
                    </h6>
                    <p class="text-white-50 small mb-0" data-i18n="sales.generated_files">已生成的报表文件</p>
                </div>
            </div>
            <div class="htmx-indicator" id="center-spinner">
                <div class="spinner-border spinner-border-sm text-success" role="status"></div>
            </div>
        </div>

        <!-- Center Content - 逻辑完全保留 -->
        <div id="center-content" hx-get="{% url 'web_ui:sales:reports:center_files' %}"
            hx-trigger="load, reports:updated from:body" hx-indicator="#center-spinner">
            <div class="text-center py-5">
                <div class="spinner-border text-success" role="status"></div>
                <p class="text-white-50 mt-3" data-i18n="reports.loading_files">正在加载文件列表...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
