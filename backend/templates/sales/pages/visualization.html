{% extends "layouts/base.html" %}
{% load security_tags %}

{% block title %}Data Visualization - Sales - Eaglestar ERP{% endblock %}

{% block content %}
<div class="fade-in">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="{% url 'web_ui:sales:hub' %}"
                            class="text-info text-decoration-none">Sales</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Data Visualization</li>
                </ol>
            </nav>
            <p class="text-white-50 small mb-0 mt-1" data-i18n="ui.text_212">交互式数据可视化与深度分析。</p>
        </div>
        <div>
            <a href="{% url 'web_ui:sales:hub' %}" class="btn btn-outline-secondary btn-sm rounded-pill">
                <i class="fas fa-arrow-left me-1"></i><span data-i18n="ui.icon_3087">返回Sales</span>
            </a>
        </div>
    </div>

    <!-- Main Content Card -->
    <div class="glass-card p-4 shadow-lg">
        <div class="d-flex align-items-center mb-4">
            <div class="bg-warning bg-opacity-25 p-3 rounded-circle me-3">
                <i class="fas fa-chart-line fa-2x text-warning"></i>
            </div>
            <div>
                <h5 class="text-warning mb-1">Data Visualization</h5>
                <p class="text-white-50 small mb-0" data-i18n="ui.text_213">正在跳转到可视化分析界面...</p>
            </div>
        </div>

        <div class="text-center py-5">
            <div class="spinner-border text-warning mb-3" role="status"></div>
            <p class="text-white-50" data-i18n="ui.text_214">正在加载可视化模块...</p>
        </div>
    </div>
</div>

<script>
    // 自动跳转到 visuals 模块
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            window.location.href = '{% url "web_ui:sales:visuals:index" %}';
        }, 500);
    });
</script>
{% endblock %}
